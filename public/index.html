<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
</head>

<body>
    <h1>Google Sign In</h1>
    <hr>
    <div id="g_id_onload" data-client_id="458272669964-etf51531v4981jc7q5kovm9i1g2t3n8r.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse"></div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>
    <button id="google-signout">Logout</button>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const url = (window.location.hostname.includes('localhost')) ?
            'http://localhost:8081/api/auth/google' :
            'https://curso-node-restserver-rrd.herokuapp.com/api/auth/google'

        function handleCredentialResponse(response) {
            // Google Token: ID_TOKEN
            //console.log('ID_TOKEN: ', response.credential);
            const body = {
                id_token: response.credential
            }
            fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                })
                .then(resp => resp.json())
                .then(resp => {
                    console.log(resp);
                    localStorage.setItem('email', resp.usuario.email)
                })
                .catch(console.warn)
        }
        const button = document.getElementById('google-signout')
        button.onclick = async () => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear()
                location.reload()
            })
        }
    </script>
</body>

</html>
